<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <section class="w-full flex mx-auto justify-center items-center">
        <div class="container max-w-5xl bg-white rounded-lg shadow-lg p-10">
            <h1 class="font-bold text-center text-4xl text-gray-900 mb-12">
                INCOME AND EXPENSE TRACKER
            </h1>

            <!-- Totals -->
            <div class="flex justify-center gap-10 mb-12">
                <div class="text-center">
                    <h5 class="mb-2 text-2xl font-bold text-gray-800">Income</h5>
                    <p class="text-xl text-green-600 font-semibold" id="total-income"></p>
                </div>
                <div class="text-center">
                    <h5 class="mb-2 text-2xl font-bold text-gray-800">Expense</h5>
                    <p class="text-xl text-red-600 font-semibold" id="total-expense"></p>
                </div>
                <div class="text-center">
                    <h5 class="mb-2 text-2xl font-bold text-gray-800">Balance</h5>
                    <p class="text-xl text-blue-600 font-semibold" id="net-balance"></p>
                </div>
            </div>

            <!-- Form -->
            <div>
                <p class="text-2xl font-semibold mb-6">Enter Transaction Details</p>
                <form id="input-form" class="space-y-4">
                    <select id="transaction-type" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-400">
                        <option value="Select" selected>Select</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>

                    <div>
                        <label for="description" class="block mb-1 font-medium">Description</label>
                        <input type="text" id="description"
                            class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-400"
                            placeholder="Enter Description" />
                    </div>

                    <div>
                        <label for="amount" class="block mb-1 font-medium">Amount</label>
                        <input type="number" id="amount"
                            class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-400"
                            placeholder="Enter Amount" />
                    </div>

                    <input type="number" id="transaction-id" hidden />
                    <div class="flex justify-center">
                        <button type="submit"
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <!-- Summary -->
            <div class="mt-12">
                <h2 class="text-2xl font-semibold mb-6">Summary</h2>
                <div class="flex gap-6 mb-8">
                    <label class="flex items-center gap-2">
                        <input id="all-summary" type="radio" name="summary" value="all" checked
                            class="accent-indigo-600" />
                        All
                    </label>
                    <label class="flex items-center gap-2">
                        <input id="income-summary" type="radio" name="summary" value="income"
                            class="accent-green-600" />
                        Income
                    </label>
                    <label class="flex items-center gap-2">
                        <input id="expense-summary" type="radio" name="summary" value="expense"
                            class="accent-red-600" />
                        Expense
                    </label>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table id="table" class="w-full border border-gray-300 rounded-lg overflow-hidden">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 border">No</th>
                            <th class="px-4 py-2 border">Transaction Type</th>
                            <th class="px-4 py-2 border">Transaction Details</th>
                            <th class="px-4 py-2 border">Amount</th>
                            <th class="px-4 py-2 border">Edit</th>
                            <th class="px-4 py-2 border">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="./expense.js"></script>
</body>

</html>
